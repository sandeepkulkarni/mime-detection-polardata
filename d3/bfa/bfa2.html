        /*

        owner - mimetype

        * */
       /*data = [
           {'index': 0, 'freq': 0.567, 'mimetype': 'xml'},

       ]*/

        var svg = dimple.newSvg("#chartContainer", 1280, 600);
        d3.json("bfa_fp.json", function (data) {
            //data = dimple.filterData(data, "Owner", ["Aperture", "Black Mesa"])

            var myChart = new dimple.chart(svg, data);
            myChart.setBounds(60, 30, 1200, 500);

            var x = myChart.addCategoryAxis("x", "index");
            x.addOrderRule("index");

            myChart.addMeasureAxis("y", "frequency");
            myChart.addSeries("mimetype", dimple.plot.line);

            myChart.addLegend(60, 10, 500, 20, "right");
            myChart.draw();
        });
